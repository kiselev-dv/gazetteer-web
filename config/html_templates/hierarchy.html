<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	</head>
	<body>
		<div class="js-enabled" style="display: none;">
			<ul>
			<% for(g in f.groups){ %>
				<li>
					<a href="/#!/ru/pg/${g.name}">${g.title}</a>
					${RENDER.callTemplate('hgroup', g, 'script')}
				</li>
			<% } %>	
			</ul>
		</div>

		<noscript>
			<ul>
			<% for(g in f.groups){ %>
				<li>
					<a href="/ru/catalog/${g.name}.html">${g.title}</a>
					${RENDER.callTemplate('hgroup', g, 'script')}
				</li>
			<% } %>	
			</ul>
		</noscript>

		<script type="text/javascript">
			var elements = document.getElementsByClassName('js-enabled');
			for(var i=0;i<elements.length;i++){
				elements[i].style.display='block';				
			}
		</script>
	</body>
</html>
